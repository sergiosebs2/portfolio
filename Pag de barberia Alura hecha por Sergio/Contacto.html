<!DOCTYPE html>

<html>
 
 <head>
    <meta charset="UTF-8">
    <title> Contacto - Barbería ALURA</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-productos-contacto.css">
 </head>

 <body>
    <header>
       <div class="caja">
         <h1> <img src="imagenes/logo.png"> </h1>
        
          <nav>
             <ul>
                <li> <a href="Pag de alura.html"> Home </a> </li>
                <li> <a href="Pagina de Productos.html"> Productos </a></li>
                <li> <a href=""> Contacto </a></li>
             </ul>
          </nav>
       </div>
    </header>

    <main>
        <form>

          <label for="nombreyapellido"> Nombre y apellido </label>
          <input type="text" id="nombreyapellido" class="input-padron" required>
          
          <label for="correoelectronico"> Correo electrónico</label>
          <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
          
          <label for="telefono"> Teléfono</label>
          <input type="tel" id="telefono" class="input-padron" required placeholder="(XXX) XXX-XXXX">

          <label for="mensaje"> Mensaje </label>
          <textarea cols="70" rows="10" id="mensaje" class="input-padron" required> </textarea>

          <div>
            
            <legend> ¿Cómo le gustaria que lo contactemos?</legend>
            
            <label for="radio-telefono"> <input type="radio" name="contacto" value="telefono" id="radio-telefono"> Teléfono </label>
            <label for="radio-email"> <input type="radio" name="contacto" value="email" id="radio-email"> Email </label>
            <label for="radio-whatsapp"> <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked> Whatsapp </label>
           
          </div>

          <fieldset>
            <legend> ¿En qué horario prefiere ser atendido?</legend>
            <select >
               <option> Mañana</option>
               <option> Tarde</option>
               <option> Noche </option>
             </select>
          </fieldset>
          
          <label> <input type="checkbox" class="checkbox " checked> ¿Le gustaría recibir novedades de la Barbería ALURA? </label>
          <input type="submit" value="Enviar formulario" class="enviar">

        </form>

        <table>
         <thead>
            <tr>
               <th>Día</th>
               <th>Horario</th>
            </tr>
         </thead>

         <tbody>
            <tr>
               <td>Lunes</td>
               <td>08hs - 20hs</td>
            </tr>
   
            <tr>
               <td>Miércoles</td>
               <td>08hs - 20hs</td>
            </tr>
   
            <tr>
               <td>Viernes</td>
               <td>08 - 20hs</td>
            </tr>
         </tbody>

        
         
        </table>
    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la barberia alura">
        <p class="copyright">
        &copy Copyright Barbería ALURA 2022
        </p>
    </footer>

 </body>
</html>
